<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="information">
        <input type="date" class="date" />
        <button class="date">Click</button>
      </div>
      <div class="danger">
        <ul>
            <li>Please, specify a time after the current time</li>
            <li class="refresh"><a href="">Refresh</a> the page for select other time</li>
        </ul>
      </div>
      <div class="timer">
        <div class="timerblock">
          <div class="days">
            <span>99</span>
          </div>
          <p>days</p>
        </div>
        <div class="timerblock">
          <div class="hours">
            <span>99</span>
          </div>
          <p>hours</p>
        </div>
        <div class="timerblock">
          <div class="minutes">
            <span>99</span>
          </div>
          <p>minutes</p>
        </div>
        <div class="timerblock">
          <div class="seconds">
            <span>99</span>
          </div>
          <p>seconds</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
